<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="favicon.ico" />
        <meta
            name="viewport"
            content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
        />

        <meta name="theme-color" content="#115599" />
        <title>
            <%= htmlWebpackPlugin.options.title %>
            v<%=htmlWebpackPlugin.options.version %>
        </title>
        <style>
            html,
            body {
                position: absolute;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #000;
            }
            img {
                position: absolute;
                bottom: 0;
                z-index: 999;
            }
            #splash-screen {
                background: rgb(5, 10, 86);
                z-index: 888;
            }
            #splash-screen,
            #splash-screen > * {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div id="root"></div>
        <div id="splash-screen">
            <svg
                id="splash-screen-svg"
                xmlns="http://www.w3.org/2000/svg"
                height="100%"
                width="100%"
                version="1.1"
                viewBox="-200 -200 400 400"
                preserveAspectRatio="xMidYMid"
                style="font-family: sans-serif; font-size: 32px"
            >
                <path
                    d="M100,0 A100 100 0 1 1 0 -100"
                    stroke="#fff1"
                    stroke-width="6"
                    fill="none"
                    stroke-dasharray="300 1000"
                    stroke-dashoffset="0"
                    stroke-linecap="round"
                >
                    <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="0 0 0"
                        to="360 0 0"
                        dur=".83s"
                        repeatCount="indefinite"
                    />
                    <animate
                        attributeName="stroke-dashoffset"
                        values="0;280;0"
                        dur="1.1s"
                        repeatCount="indefinite"
                    />
                </path>
                <text
                    x="0"
                    y="0"
                    fill="#eee"
                    stroke="#eee"
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    dominant-baseline="middle"
                    text-anchor="middle"
                >
                    Blue Brain Project
                </text>
            </svg>
        </div>
        <img src="epfl-logo.png" alt="EPFL Logo" style="left: 0.5em" />
        <img src="bbp-logo.png" alt="BBP Logo" style="right: 0.5em" />
    </body>
</html>
